<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/signup.css">
    <title>signup</title>
</head>
<body>
    <header>
        <div id="headerLeft">
            <a href="./index.html">
                <div id="politico">
                        <div id="icon">
                            <div id="i1" class="politicoIcon"></div>
                            <div id="i2" class="politicoIcon"></div>
                            <div id="i3" class="politicoIcon"></div>
                        </div>
                        <p>Politico</p>     
                 </div>
            </a>
            
        </div>
        <div id="headerCenter">
            <div id="headerCenterDiv">
                    <p id="signinIcon">Sign In </p> &nbsp &nbsp <i class="far fa-user-circle" id="signInIcon"></i>
            </div>
             
        </div>
    </header>
    <main>
        <form action="" id="signupForm">
            <h2>SignUP</h2>
            <input type="text" id="signupName" required>
            <label for="signupName">Name</label>
            <input type="password" id="signupPassword" required>
            <label for="signupPassword">Password</label>
            <input type="email" name="" id="signupEmail" required>
            <label for="signupEmail">Email</label>
            <input type="date" id="signupDate" required>
            <label for="signupDate" id="dateSignup">Date</label>
            <button type="submit"   id="submitSignup">SUBMIT</button>
        </form>

        <div id="modalBackground">
            <div id="modalContent">
                <form action="" id="loginForm">
                    <div id="formInputs">
                         <input type="text" id="loginName" required>
                         <label for="loginName" id="labelName">Name</label>
                         <input type="password" id="loginPassword" required>
                         <label for="loginPassword" id="labelPassword">Password</label>
 
                    </div>
                     
                     <p id="forgotPassword">Forgot your password?</p>
                     <div id="submitButtonDiv">
                         <input type="submit" value="Login" id="submitButton">
                     </div> 
                     <a href="./signup.html"><p id="DontHaveAccount">Don't have an Account?</p></a>         
                </form>
            </div>
        </div>
        <div id="resetPasswordModalBackground">
            <div id="resetPasswordContent">
                <span class="close">+</span>
                <p>Input your email address</p>
                <form action="" id="resetPasswordForm">
                    <input type="email" maxlength="15" id="resetPasswordModalInput">
                    <input type="submit" value="submit" id="submitResetPassword">
                </form>
            </div>
        </div>
    </main>
    <footer>
            <section class="footer">
                <h5 id="footerh5">Author</h5>
                <p>
                        Gilbert Awaji-mitop N. &nbsp &nbsp
                        @ 2018
                </p>
            </section>
            <section class="footer">
                <h5>Contact Us</h5>
                <p>
                     Phone: 09057496803; &nbsp &nbsp
                </p> 
                <p>
                     Email: Successgilli@gmail.com
                </p>
            </section>
            <section class="footer">
                <h5>Follow Us</h5>
                <p id="footerpelem">
                    <i class="fab fa-twitter"></i> &nbsp &nbsp
                    <i class="fab fa-facebook-f"></i>&nbsp &nbsp
                    <i class="fab fa-linkedin-in"></i>&nbsp &nbsp
                    <i class="fab fa-google-plus-g"></i>&nbsp &nbsp
                </p>
            </section>
    </footer>
    <script src="./assets/signup.js"></script>
</body>
</html>
